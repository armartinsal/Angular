<form class="example-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nombre*</mat-label>
    <input matInput placeholder="Nombre" id="nombre" formControlName="nombre">
  </mat-form-field>


  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Apellidos*</mat-label>
    <input matInput placeholder="Apellidos" value="">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Edad*</mat-label>
    <input matInput type="number">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>DNI*</mat-label>
    <input matInput placeholder="DNI" value="">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cumplea√±os*</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Color Favorito*</mat-label>
    <input matInput placeholder="Ex. Pizza" value="">
  </mat-form-field>

  <label id="example-radio-group-label">Sexo*</label>
  <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
    <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
      {{season}}
    </mat-radio-button>
  </mat-radio-group>

  <button mat-raised-button color="primary" type="submit">Registrar</button>

</form>
